<!-- Notes from instructor about How terminal and bash work -->
<!-- Hurray! As we've talked a little about, the terminal "understands" and "speaks" a programming language called bash (similar to how the browser "understands" javascript). Here are some notes I took based on a “Wait, how does the terminal work?!” convo we had: Some things to know about bash in the terminal... ls, cd, pwd, history, and many of the other commands you use at the terminal are all bash commands. The same way we name JavaScript files whateverTheNameIs.js, we call bash files whateverTheNameIs.sh In bash, a $ indicates something is a variable name. In order to "run" a bash script at the terminal, the command you use is "source". We did this when we added a new alias to your .bash_profile file. We ran the file by typing "source .bash_profile" so that the new alias would begin working immediately. e.g. if you run "man echo" at the terminal it will give you some explanation of how the bash command echo works. Here is an example function for “re-writing git” / Gittish we wrote together: function git_add { echo "You should not be storing large media files like photos, videos, audio, etc. in a git repository. Do you have any of those in this repository now? (Yes/No)" read answer if [ $answer = "Yes" ]; then echo "Please remove those large files and try 'git_add' again!" elif [ $answer = "No" ]; then git add . else echo "You typed $answer but we need you to let type either 'Yes' or 'No'. Please try 'git_add' again and provide one of those answers!" fi } https://github.com/katiek/Gittish.git -->
